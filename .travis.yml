language: generic

matrix:
  include:
     - { os: linux, env: PYTHON_VERSION=2.7 }
     - { os: linux, env: PYTHON_VERSION=3.4 }
     - { os: linux, env: PYTHON_VERSION=3.5 }
     - { os: linux, env: PYTHON_VERSION=3.5 CONDA=yes}
     # - { os: osx, env: PYTHON_VERSION=3.5 }

sudo: true


addons:
  packages:
    - unzip
    - google-chrome-stable

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew tap homebrew/science;
      brew update;
      brew install netcdf fftw;
    fi

install:
    - npm install -g nightwatch
    - source devtools/travis-ci/install_chrome.sh
    - source devtools/travis-ci/setup_env.sh
    - source devtools/travis-ci/clone_nbtest.sh
    - source devtools/travis-ci/install_nglview.sh

before_script:
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - jupyter notebook --port=8889 &
    - sleep 3

script:
    - if [[ "$PYTHON_VERSION" == "3.5" ]]; then
         nightwatch
      fi
    - (cd nglview/tests && nosetests --with-coverage --cover-package nglview -vs .)

after_success:
    - echo "after_success"
    # - coveralls

notifications:
  email: false
